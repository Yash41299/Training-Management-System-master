<div class="container">
  <h2>Create User</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="employee_id">Employee ID:</label>
      <input
        type="text"
        id="employee_id"
        name="employee_id"
        [(ngModel)]="employee_id"
        required
      />
    </div>

    <div class="form-group">
      <label for="employee_firstname">First Name:</label>
      <input
        type="text"
        id="employee_firstname"
        name="employee_firstname"
        [(ngModel)]="employee_firstname"
        required
      />
    </div>

    <div class="form-group">
      <label for="employee_lastname">Last Name:</label>
      <input
        type="text"
        id="employee_lastname"
        name="employee_lastname"
        [(ngModel)]="employee_lastname"
        required
      />
    </div>

    <div class="form-group">
      <label for="employee_email">Email:</label>
      <input
        type="email"
        id="employee_email"
        name="employee_email"
        [(ngModel)]="employee_email"
        required
      />
    </div>

    <div class="form-group">
      <label for="employee_department">Department:</label>
      <input
        type="text"
        id="employee_department"
        name="employee_department"
        [(ngModel)]="employee_department"
        required
      />
    </div>

    <div class="form-group">
      <label for="employee_designation">Designation:</label>
      <input
        type="text"
        id="employee_designation"
        name="employee_designation"
        [(ngModel)]="employee_designation"
        required
      />
    </div>

    <div class="form-group">
      <label for="employee_dob">Date of Birth:</label>
      <input
        type="date"
        id="employee_dob"
        name="employee_dob"
        [(ngModel)]="employee_dob"
        required
      />
    </div>

    <div class="form-group">
      <label for="employee_doj">Date of Joining:</label>
      <input
        type="date"
        id="employee_doj"
        name="employee_doj"
        [(ngModel)]="employee_doj"
        required
      />
    </div>

    <button type="submit">Create User</button>
  </form>
</div>
